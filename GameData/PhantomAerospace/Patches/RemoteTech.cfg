// H1X "Helical Antenna"
@PART[helixAntenna]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter] {}
	%MODULE[ModuleRTAntenna] {
		%Mode0DishRange = 0
		%Mode1DishRange = 70000000
		%EnergyCost = 0.82
		%DishAngle = 35.0
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
	
	%MODULE[ModuleSPUPassive] {}
}

